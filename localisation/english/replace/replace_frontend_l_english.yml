l_english:
 FE_DIFFICULTY_VERY_EASY: "Wnuk"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP: "§L"Kinga Wnuk's cult of personality is not only restricted to Ostrowiec but also big nowheres like Kielce. That makes it easier for her to govern."§!"
 FE_DIFFICULTY_EASY: "Górczyński"
 FE_DIFFICULTY_EASY_TOOLTIP: "§L"Even after commiting fraudulent activities, Jarosław Górczyński was considered as an example of a perfect president for some time."§!"
 FE_DIFFICULTY_NORMAL: "Łakomiec"
 FE_DIFFICULTY_NORMAL_TOOLTIP: "§L"Sometimes, when life gives you power, don't just leave it alone. Use it to improve the lives of your citizens so that you can be remembered as a great figure. Of course that won't stop others from trying to kill you."§!"
 FE_DIFFICULTY_HARD: "Mruk"
 FE_DIFFICULTY_HARD_TOOLTIP: "§L"No one can deny that when someone prominent is showing any sort of positive emotion towards you, there is bound to be competition which will try to scar you for the rest of your life. But keep in mind that even then there is a chance for you to recover from this."§!"
 FE_DIFFICULTY_VERY_HARD: "Rogowski-Bystroń"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP: "§L"If you think Donald Tusk's reputation is a joke, try this difficulty. You'll probably regret ever saying that."§!"
