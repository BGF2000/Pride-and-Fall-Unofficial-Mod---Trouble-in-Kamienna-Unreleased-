 ## Poniższe pasty zostały wymyślone z d*py autora tej modyfikacji moda PiU (a dlaczego po Polsku? Bo pasty są bardzo popularne w tym kraju)
 # Bystroń
 PaFK_pasta_o_roenigu_polaku_o_ktorym_sklamano_za_sprawa_kaczora:0 "Pasta o Rönigu - Polaku, o którym skłamano za sprawą Kaczora"
 PaFK_pasta_o_roenigu_polaku_o_ktorym_sklamano_za_sprawa_kaczora_desc:0 "Oskar Rönig-Bistrau urodził się 21 marca 2007 roku w Regencji, na Bawarii. Od początku swojego dzieciństwa był uczony, aby nienawidzić wszystko, co nie jest niemieckie. Głównym celem tych działań była Polska - kraj płynącym nasieniem i piwem. W 2023 roku został wysłany mna misję destabilizacyjną na Święty Krzyż. Tam podobno kłamał o chęci przez Kaczorka - naszego wielkiego wodza III RP - przejęcia pełni władzy w kraju oraz stworzenia państwa totalitarnego. Na nasze szczęście nasz bohater z Odessy - wspomniany Jarek Kaczorek - w sam raz go deportował z powrotem do swojego narodu, czyli Niemiec. Jednak jego wspaniałomyślny czyn nie obył się bez skutków ubocznych... Kilka dni później zmarł z powodu zatrucia (podobno przez agenta Röniga). Po dzień dzisiejszy Rönig-Bistrau jest znienawidzony przez swoich rodaków mieszkających w całej Polsce."

